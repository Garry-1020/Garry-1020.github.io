				var t = null;

				function zero(data){
					return data > 10 ? data : '0' + data
				}

				function time() {
					clearTimeout(t);
					dt = new Date();
					var y = dt.getFullYear();
					var mt = dt.getMonth() + 1;
					var day = dt.getDate();
					var h = dt.getHours();
					var m = dt.getMinutes();
					var s = dt.getSeconds();
					document.getElementById("showDate").innerHTML = y + " 年 " + zero(mt) + " 月 " + zero(day) + " 日";
					document.getElementById("showTime").innerHTML = zero(h) + " 时 " + zero(m) + " 分 " + zero(s) + " 秒";
					
					t = setTimeout(time, 1000);
				}
